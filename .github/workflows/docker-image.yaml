name: Docker Image build CI

on:
  push:
    branches: [ master ]
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout this repository 
      uses: actions/checkout@v4

    - name: Extract version from pyproject.toml
      id: version
      run: |
        VERSION=$(grep -E '^version = ' pyproject.toml | sed 's/version = "\(.*\)"/v\1/')
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    # prepare for multi arch images
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      # don't login to ghcr, if running with act
      if: github.event_name != 'pull_request' && !env.ACT
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        logout: true
    
    - name: Docker meta
      id: meta
      if: ${{ !env.ACT }}
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}
        flavor: latest=true
        tags: |
          type=raw,value=${{ steps.version.outputs.version }}

    - name: Set local tags for act
      if: ${{ env.ACT }}
      run: |
        echo "tags=antp:latest" >> $GITHUB_OUTPUT
        echo "labels=" >> $GITHUB_OUTPUT
      id: meta-local

    - name: Build and push
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: ${{ env.ACT && 'linux/arm64' || 'linux/amd64,linux/arm64' }}
        push: ${{ github.event_name != 'pull_request' && !env.ACT }}
        tags: ${{ env.ACT && steps.meta-local.outputs.tags || steps.meta.outputs.tags }}
        labels: ${{ env.ACT && steps.meta-local.outputs.labels || steps.meta.outputs.labels }}